version: '3.8'

services:
  # PHP + Apache 服务
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: schoolcms-web
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
      - ./docker/apache/000-default.conf:/etc/apache2/sites-available/000-default.conf
    command: >
      bash -c "
      a2ensite 000-default.conf &&
      apache2-foreground
      "
    depends_on:
      - db
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html
    networks:
      - schoolcms-network
    restart: unless-stopped

  # MySQL 数据库服务
  db:
    image: mysql:5.7
    container_name: schoolcms-db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: schoolcms
      MYSQL_USER: schoolcms
      MYSQL_PASSWORD: schoolcms
      TZ: Asia/Shanghai
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - schoolcms-network
    restart: unless-stopped
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  # phpMyAdmin (可选，用于数据库管理)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: schoolcms-phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: root
    depends_on:
      - db
    networks:
      - schoolcms-network
    restart: unless-stopped

networks:
  schoolcms-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local

