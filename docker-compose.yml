version: '3.8'

services:
  # Nginx Web 服务器
  nginx:
    image: crpi-29ns4nxq5xxuk3v4.cn-hangzhou.personal.cr.aliyuncs.com/wenhegantian/nginx:latest
    container_name: schoolcms-nginx
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - schoolcms-network
    restart: unless-stopped

  # PHP-FPM 服务
php:
  image: crpi-29ns4nxq5xxuk3v4.cn-hangzhou.personal.cr.aliyuncs.com/wenhegantian/php:7.4-fpm
  container_name: schoolcms-php
  volumes:
    - ./:/var/www/html
    - ./docker/php/php.ini:/usr/local/etc/php/php.ini
    - ./docker/php/www.conf:/usr/local/etc/php-fpm.d/www.conf
  networks:
    - schoolcms-network
  restart: unless-stopped


  # MySQL 数据库服务
  db:
    image: crpi-29ns4nxq5xxuk3v4.cn-hangzhou.personal.cr.aliyuncs.com/wenhegantian/mysql:5.7
    container_name: schoolcms-db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: schoolcms
      MYSQL_USER: schoolcms
      MYSQL_PASSWORD: schoolcms
      TZ: Asia/Shanghai
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - schoolcms-network
    restart: unless-stopped
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  # phpMyAdmin (可选，用于数据库管理)
  phpmyadmin:
    image: crpi-29ns4nxq5xxuk3v4.cn-hangzhou.personal.cr.aliyuncs.com/wenhegantian/phpmyadmin:latest
    container_name: schoolcms-phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: root
    depends_on:
      - db
    networks:
      - schoolcms-network
    restart: unless-stopped

networks:
  schoolcms-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local

